<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <title>uiKit Proba</title>
    <link rel="stylesheet" href="css/uikit.css" />

</head>
<body>

<div id="genpers" class="uk-modal" data-uk-modal="{bgclose:false}">
    <div class="uk-modal-dialog">
        <div class="uk-margin uk-grid" data-uk-grid-margin>
            <h1>Генерация героя</h1>
            <div class="uk-width-medium-1-1">
                <div class="uk-margin uk-grid" data-uk-grid-margin>
                    <div class="uk-width-medium-1-1">
                        <div class="uk-grid" data-uk-grid-margin>
                            <div class="uk-width-medium-3-10">
                                <div uk-switcher data-uk-switcher="{connect:'#button-content'}">
                                    <div class="uk-grid">
                                        <div class="uk-width-1-1"><button id="bPol"  class="uk-button uk-button-large uk-button-primary" onclick = "vSex();"> Выбор пола героя </button></div>
                                        <div class="uk-width-1-1"><br></div>
                                        <div class="uk-width-1-1"><button id="bRace"  class="uk-button uk-button-large" disabled onclick = "pressbRace(0);"> Выбор расы героя </button></div>
                                        <div class="uk-width-1-1"><br></div>
                                        <div class="uk-width-1-1"><button id="bPodRace" class="uk-button uk-button-large" disabled onclick = "pressbPodRace(0);">Выбор подрасы героя</button></div>
                                        <div class="uk-width-1-1"><br></div>
                                        <div class="uk-width-1-1"><button id="bClass" class="uk-button uk-button-large" disabled >Выбор класса героя</button></div>
                                        <div class="uk-width-1-1"><br></div>
                                        <div class="uk-width-1-1"><button id="bStats" class="uk-button uk-button-large" disabled>Настройка статов героя</button></div>
                                        <div class="uk-width-1-1"><br></div>
                                        <div class="uk-width-1-1"><button id="bTune" class="uk-button uk-button-large" disabled>Тонкий тюнинг героя</button></div>
                                    </div>
                                </div>
                            </div>

                            <div id="dataBox" class="uk-width-medium-7-10">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="/js/jquery-2.1.1.min.js"></script>
<script src="js/uikit.min.js"></script>
<script src="/js/ejs.js"></script>
<script src="/js/hgs_func.js"></script>
<script src="/js/validator.min.js"></script>
<script src="/js/jsencrypt.min.js"></script>
<script src="http://herogs.sls:5000/socket.io/socket.io.js"></script>
<script src="/js/enter/genpers.js"></script>
<script src="js/components/slideshow.js"></script>
<script src="js/components/slideshow-fx.js"></script>
<script src="js/components/cover.js"></script>
</body>
</html>
